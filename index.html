<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Cementos San Marcos | Lista de tareas</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="./assets/logo.svg"
        alt="Cementos San Marcos"
      />
    </header>
    <main class="main">
      <section class="main__sectionToDoS">
        <h1 class="main__sectionToDoS__title">Lista de tareas</h1>
        <div class="main__sectionToDoS__search">
          <div class="main__sectionToDoS__search__icon">
            <svg
              width="17"
              height="16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-labelledby="search"
            >
              <path
                d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
                stroke="currentColor"
                stroke-width="1.333"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </div>
          <input
            class="main__sectionToDoS__search__input"
            placeholder="Buscar tarea"
            required=""
            type="text"
            id="search"
          />
        </div>
        <div class="main__sectionToDoS__controls">
          <div class="main__sectionToDoS__tabs">
            <input
              type="radio"
              name="tab"
              id="tab1"
              class="main__sectionToDoS__tab main__sectionToDoS__tab--1"
              checked
            />
            <label class="main__sectionToDoS__tab_label" for="tab1"
              >Todas</label
            >

            <input
              type="radio"
              name="tab"
              id="tab2"
              class="main__sectionToDoS__tab main__sectionToDoS__tab--2"
            />
            <label class="main__sectionToDoS__tab_label" for="tab2"
              >Completadas</label
            >

            <input
              type="radio"
              name="tab"
              id="tab3"
              class="main__sectionToDoS__tab main__sectionToDoS__tab--3"
            />
            <label class="main__sectionToDoS__tab_label" for="tab3"
              >Pendientes</label
            >

            <div class="main__sectionToDoS__tabs__indicator"></div>
          </div>
          <button class="main__sectionToDoS__controls__btnDeleteAll" id="btnDeleteAll">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#7e8590"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-trash-2"
            >
              <path d="M3 6h18"></path>
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
              <line x1="10" x2="10" y1="11" y2="17"></line>
              <line x1="14" x2="14" y1="11" y2="17"></line>
            </svg>
          </button>
        </div>
        <div id="checklist">
          <div class="main__sectionToDoS__checklist__item">
            <input checked="" value="1" type="checkbox" id="01" />
            <label for="01">Estudiar javascript</label>
            <div class="main__sectionToDoS__checklist__item__contols">
              <svg
                class="lucide lucide-pencil"
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2"
                stroke="#7e8590"
                fill="none"
                viewBox="0 0 24 24"
                height="25"
                width="25"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"
                ></path>
                <path d="m15 5 4 4"></path>
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#7e8590"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-trash-2"
              >
                <path d="M3 6h18"></path>
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                <line x1="10" x2="10" y1="11" y2="17"></line>
                <line x1="14" x2="14" y1="11" y2="17"></line>
              </svg>
            </div>
          </div>
        </div>
        <form class="main__sectionToDoS__search" id="formCreateItem">
          <input
            class="main__sectionToDoS__search__input"
            id="inputCreateItem"
            placeholder="Crear Tarea"
            required=""
            type="text"
          />
          <button
            id="addBtn"
            class="main__sectionToDoS__search__button"
            type="submit"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke="currentColor"
              height="24"
              fill="none"
              class="svg"
            >
              <line y2="19" y1="5" x2="12" x1="12"></line>
              <line y2="12" y1="12" x2="19" x1="5"></line>
            </svg>
          </button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">
        Desarrollado por Esteban Charria MuÃ±oz
    </footer>
    <script src="script.js"></script>
  </body>
</html>
